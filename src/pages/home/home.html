<ion-content padding>
  <ion-grid *ngIf="weather && weather.main" text-center>
    <ion-row>
      <ion-col width-50 offset-25>
        <h2>{{weather.city}}</h2>
        <img src="{{weather.icon_url}}">
        <h3>{{weather.description}}</h3>
        <h1>{{weather.main.temp}}&deg;</h1>
      </ion-col>
    </ion-row>
    
    <ion-row class="details">
      <ion-col width-100>
        <ion-list>
          <ion-item>
            <strong>Current Temp: </strong> {{weather.main.temp}}&deg; 
            <br><br>
            (Max: {{weather.main.temp_max}}&deg; - Min: {{weather.main.temp_min}}&deg;)
          </ion-item>
          <ion-item>
            <strong>Relative Humidity: </strong> {{weather.main.humidity}}&#37;
          </ion-item>
          <ion-item>
            <strong>Precipitation: </strong> {{weather.main.Precipitation}}&#37;
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
